<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Student Grade Generator</h2>
    <div>
      <label for="htmlMarks">HTML Marks:</label>
      <input type="number" id="htmlMarks" min="0" max="100">
    </div>
    <div>
      <label for="jsMarks">JavaScript Marks:</label>
      <input type="number" id="jsMarks" min="0" max="100">
    </div>
    <div>
      <label for="reactMarks">React JS Marks:</label>
      <input type="number" id="reactMarks" min="0" max="100">
    </div>
    <div>
      <label for="rubyMarks">Ruby Marks:</label>
      <input type="number" id="rubyMarks" min="0" max="100">
    </div>
    <button onclick="calculateGrade()">Calculate Percentage</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
